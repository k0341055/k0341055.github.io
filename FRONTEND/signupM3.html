        <div class="textBoxPanel">
            <form id="authM2" method="POST" action="http://127.0.0.1:3000/authM2">
                <div class= 'form'>
                    <label for="accountNo." class="inputName">學號或教職員證號: </label>
                    <input id="acc" type="text" required="required" size="10"/>
                    <br>
                    <label for="phoneNo." class="inputName">手機號碼: </label>
                    <input id="phone" type="text" required="required" size="15"/>
                    <br>
                    <label for="email" class="inputName">電子信箱: </label>
                    <input id="email" type="text" required="required" size="15"/>
                    <a class="btn btn-outline-dark btn-lg" onclick="sendMail()" role="button">寄驗證碼</a>
                    <!---button onclick="sendMail()">寄驗證碼</button--->
                    <br>

                    <label for="verCode" class="inputName">verCode: </label>
                    <input id="verCode" type="text" required="required" size="10"/>
                    <a class="btn btn-outline-dark btn-lg" onclick="checkCode()" role="button">檢核驗證碼</a>
                    <!---button onclick="checkCode()">確認證碼</button--->
                    <br>
                    <label for="bluetooth" class="inputName">藍芽裝置號碼: </label>
                    <input id="bluetooth" type="text" required="required" size="10"/>
                    <br>
                    <a class="btn btn-outline-dark btn-lg" onclick="signup()" role="button">註冊</a>
                    <!---button class="b1">註冊</button---->
                </div>
            </form>
